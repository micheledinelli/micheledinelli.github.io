<!DOCTYPE html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "meta.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}
    {{ block "main" .}} 
    {{ end }} 
    {{ if .IsHome }}
      {{ partial "footer.html" . }}
    {{ end }}
  </body>
</html>
